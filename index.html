<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="fonts.css" />
		<title>IINTOO</title>
	</head>
	<body>
		<div class="container">
			<main class="main">
				<div class="main__img">
					<div class="logo">
						<img src="img/logo.svg" alt="logo" />
					</div>
					<img src="img/bg.jpg" alt="bg" />
				</div>
				<div class="main__body">
					<div class="main__text text">
						<h1 class="text__title">Get intoo it today</h1>
						<h4 class="text__subtitle">
							There is no charge or obligation upon registration.
						</h4>
					</div>
					<div class="main__links">
						<a href="#" class="main__link link"
							><img
								src="img/facebook.svg"
								alt="facebook"
							/>Register with Facebook</a
						>
						<a href="#" class="main__link link link_linkedin"
							><img
								src="img/linkedin.svg"
								alt="linkedin"
							/>Register with Facebook</a
						>
					</div>
					<div class="main__hr">OR</div>
					<form class="main__form">
						<div class="form">
							<label for="email">Email</label>
							<input type="email" name="email" id="email" />
						</div>
						<div class="form">
							<label for="tel">Phone</label>
							<input type="tel" name="tel" id="tel" />
						</div>
					</form>
					<div class="main__text text">
						<h2 class="text__title">
							What type of investor are you?
						</h2>
						<h5 class="text__subtitle">
							Select the type of investor you are below.
						</h5>
					</div>
					<form class="main__check-form check-form">
						<div class="check-form__check check-form__check_indi">
							<input type="checkbox" name="indi" id="indi" />
							<label for="indi">Individual</label>
						</div>
						<div class="check-form__check check-form__check_busi">
							<input type="checkbox" name="busi" id="busi" />
							<label for="busi">Business</label>
						</div>
						<div class="check-form__check check-form__check_ira">
							<input type="checkbox" name="ira" id="ira" />
							<label for="ira">IRA</label>
						</div>
						<div class="check-form__check check-form__check_trust">
							<input type="checkbox" name="trust" id="trust" />
							<label for="trust">Trust</label>
						</div>
					</form>
					<form class="notif">
						<input type="checkbox" />
						<p>
							I agree to the terms and receiving notifications
							from into <a href="#">View full terms</a>
						</p>
					</form>
					<button class="btn">Create Account</button>
				</div>
			</main>
		</div>
	</body>
</html>
